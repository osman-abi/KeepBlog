{% extends 'registration/authbase.html' %}

{% block content %}
<div class="d-flex flex-column h-100 align-items-center justify-content-center">
    <div class="w-50 h-50 my-5 p-5 border border-success rounded bg-light">
        <h1 class="text-center"> Login </h1>
        <!-- FORM -->
        <form class="p-5" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% for field in form %}
            <div class="w-50 mb-3 m-auto">
                {{field.label}}
                {{field}}
            </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-success w-50 mt-3"> Login</button>

            </div>
        </form>
        <div class="row w-75 m-auto text-center">
            <div class="col m-auto">
                <blockquote><a class="text-success" href="{% url 'register' %}"> No account? </a></blockquote>
            </div>
            <div class="col m-auto">
                <blockquote><a class="text-success" href=""> Forgot password? </a></blockquote>
            </div>
        </div>
    </div>
</div>
{% endblock %}
